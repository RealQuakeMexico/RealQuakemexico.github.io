<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-box">
        <h1>Bienvenido, Usuario</h1>
        <button id="loginButton">Iniciar Sesión</button>
    </div>

    <!-- Pop-up de inicio de sesión y registro -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>

            <!-- Formulario de inicio de sesión -->
            <div id="loginFormContainer">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm" action="/login" method="POST">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="loginEmail" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p id="loginMessage" class="message"></p>
                <button id="goToRegister">¿No tienes cuenta? Regístrate</button>
            </div>

            <!-- Formulario de registro -->
            <div id="registerFormContainer" class="hidden">
                <h2>Registrarse</h2>
                <form id="registerForm" action="/register" method="POST">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="registerEmail" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <button type="submit">Registrarse</button>
                </form>
                <p id="registerMessage" class="message"></p>
                <button id="goToLogin">¿Ya tienes cuenta? Inicia sesión</button>
            </div>
        </div>
    </div>

    <!-- Tarjeta del último sismo -->
    <div class="sismo-card">
        <h2>Último Sismo Registrado</h2>
        <div id="sismoInfo">
            <p>Cargando datos...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
